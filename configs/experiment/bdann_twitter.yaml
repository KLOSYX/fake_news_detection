# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: twitter_event.yaml
  - override /model: bdann.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: tensorboard.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: bdann_twitter
tags: ["fakenews", "multimodal", "classify"]
monitor: val/accuracy
bert_name_or_path: bert-base-uncased

test: True

seed: 42

trainer:
  min_epochs: 0
  max_epochs: 10
  gradient_clip_val: 0
  devices: 1
  precision: 16
  log_every_n_steps: 10

logger:
  wandb:
    project: fakenews_twitter_bdann
    tags: ${tags}

callbacks:
  model_checkpoint:
    monitor: ${monitor}
    mode: max
  early_stopping:
    monitor: ${monitor}
    mode: max
    patience: 5

model:
  event_num: 11
  hidden_dim: 32
  bert_name: ${bert_name_or_path}
  dropout: 0.5
  lr: 0.001

datamodule:
  tokenizer_name: ${bert_name_or_path}
  num_workers: 1
  batch_size: 8
  val_set_ratio: 0.1
